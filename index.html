<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">--> <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link  rel="stylesheet" type="text/css" href="./style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
 <main class="container1">
   <div class="title">
    <header>SPLI</header>
    <header>TTER</header> 
   </div>
      <main class="tip-section">
        
   <div class="input-section">
     <div class="input-content">
    <h3>Bill</h3>
    <div class="bill-input">
    <img src="./images/icon-dollar.svg"/>
    <input id="bill" type="text" value="" placeholder="0" required />
    </div>
    <h3>Select Tip %</h3>
    <div class="percentage-section">
      <div id="perc" class="buttons inactive">
      <button id="5perc" onclick="divide(value)" value="5">5%</button>
      <button id="10perc" onclick="divide(value)" value="10">10%</button>
      <button id="15perc" onclick="divide(value)" value="15">15%</button>
      <button id="25perc" onclick="divide(value)" value="25">25%</button>
      <button id="50perc" onclick="divide(value)" value="50">50%</button>
      <input id="custom-percentage" type="text" placeholder="Custom"/>
    </div>
    </div>
    <h3>Number of People        <span id="spam" style="visibility:hidden;color: red; ">Can't be zero</span></h3><label></label>
    <div onmouseover="warning()" onmouseout="warning2()" class="bill-input">
      <img src="./images/icon-person.svg" />
      <input id="people" type="text" value="" placeholder="0" required />
    </div>
  </div>
     </div>
    
   <div class="output-section">
    <div class="container">
    <div class="tip-amount">
    <div class="per-person">
      <h3>Tip Amount</h3>
      <p>/ person</p>
    </div>
    <div class="total">
      $<span id="per-person">0.00</span>
    </div> 
   </div>
   <div class="tip-amount">
    <div class="per-person">
      <h3>Total</h3>
      <p>/ person</p>
    </div>
    <div class="total">
      $<span id="total">0.00</span>
    </div> 
   </div>
   <div class="intiators">
   <!-- <button class="result" onclick="print()" >GET</button>-->
    <button id="reset" onclick="erase()" class="reset inactive" >RESET</button>
   </div>
   
  </div>  
  </div>
   </main>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Riyaz Syed.
  </div> 
 </main>
