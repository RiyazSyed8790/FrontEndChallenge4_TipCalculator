<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link  rel="stylesheet" type="text/css" href="./style.css" />
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }

<body>
 <main class="container">
   <header>SPLI</header>
   <header>TTER</header>
   <main class="tip-section">
   <div class="input-section">
     <div class="input-content">
    <h3>Bill</h3>
    <div class="bill-input">
    <img src="./images/icon-dollar.svg"/>
    <input type="text" placeholder="0"/>
    </div>
    <h3>Select Tip %</h3>
    <div class="percentage-section">
      <div class="buttons">
      <button>5%</button>
      <button>10%</button>
      <button>15%</button>
      <button>25%</button>
      <button>50%</button>
      <input type="text" placeholder="Custom"/>
    </div>
    </div>
    <h3>Number of People        <span id="spam" style="visibility:hidden;color: red; ">Can't be zero</span></h3><label></label>
    <div onmouseover="warning()" onmouseout="warning2()" class="bill-input">
      <img src="./images/icon-person.svg" />
      <input type="text" placeholder="0" />
    </div>
  </div>
     </div>
   <div class="output-section">
    <h1>Outputs here</h1>
   </div>
   </main>
 </main>
